<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="location">Hailakandi, IN</div>
      <div class="main">
        <div class="current-temp">32°C</div>
        <div class="min-temp">Min 24°C</div>
        <div class="max-temp">Max 36°C</div>
      </div>
      <div class="section-one">
        <div class="weather">Light Rain</div>
        <img class="icon" src="rainy-5.svg" />
      </div>
      <div class="section-two">
        <div class="cloud">
          <div class="title">Cloud</div>
          <div class="value">75 %</div>
        </div>
        <div class="humidity">
          <div class="title">Humidity</div>
          <div class="value">95%</div>
        </div>
        <div class="wind">
          <div class="title">Wind</div>
          <div class="value">1.1 m/s</div>
        </div>
      </div>
      <form>
        <input type="text" name="city" placeholder="Enter city name" />
      </form>
    </div>
  </body>
</html>
